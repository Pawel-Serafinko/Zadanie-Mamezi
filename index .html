<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zadanie</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section class="container">
            <section class="banner">
                <div class="banner__left">
                    <div class="banner__left__clock">
                        <img src="img/clock.png" alt="grafika zegara">
                    </div>
                    <div class="banner__left__text">
                        <p class="text-yellow yellow">gorąca</p>
                        <p class="text-white white">promocja</p>
                        <div class="banner__left__text__black-flag">
                            <p class="text-flag white"><span>właśnie</span> trwa!</p>
                        </div>
                     </div>
                    <div class="banner__left__circle-delivery">
                        <img src="img/truck.png" alt="obrazek busa">
                        <p class="circle-text">dostawa gratis!</p>
                    </div>
                </div>
                <div class="banner__right">
                    <div class="banner__right__discount">
                        <p class="banner__right__discount__text">rabaty nawet do</p>
                        <p class="banner__right__discount__number yellow">80<sup>%</sup></p>
                    </div>
                    <div class="banner__right__timer">
                        <div class="timer-text white"></div>
                        <div class="timer-box white">
                            <div class="timer-box__item">
                                <p class="days-number"></p>
                                <p class="days-text">dni</p>    
                            </div>
                            <p class="dot">:</p>
                            <div class="timer-box__item">
                                <p class="hours-number"></p>
                                <p class="hours-text">godz</p>    
                            </div>
                            <p class="dot">:</p>
                            <div class="timer-box__item">
                                <p class="min-number"></p>
                                <p class="min-text">min</p>    
                            </div>
                            <p class="dot">:</p>
                            <div class="timer-box__item">
                                <p class="sec-number"></p>
                                <p class="sec-text">sek.</p>    
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="information-box">
                <div class="information-box__left">
                    <img src="img/clock-mini.png" alt="grafika małego zegara">
                    <p class="information-box__left__text">produkty na godzinie <span>10:00</span></p>
                </div>
                <div class="information-box__right">
                    <img src="img/alert-circle.png" alt="grafika alertu">
                    <p class="information-box__right__text">Akcja “Gorąca promocja” nie łączy się z innymi promocjami</p>
                </div>
            </section>
            <section class="select-quantity">
                <div class="select-quantity__text">wybierz ilość produktów:</div>
                <div class="twoProduct button">2</div>
                <div class="fourProduct button">4</div>
                <div class="eightProduct button">8</div>
            </section>
            <section class="product-list">
            </section>
        </section>
        <script src="main.js"></script>
    </body>
</html>
